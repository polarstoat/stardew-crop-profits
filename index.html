<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Stardew Crop Profits</title>
	<meta name="description" content="A tool to help you calculate how much profit you can make from farming crops in Stardew Valley">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="date-form stardew-valley-menu-style">
		<div class="container">
			<form class="form-row">
				<div class="col-3 form-group">
					<label for="day">Day</label>
					<input type="number" id="day" class="form-control" placeholder="1" min="1" max="28" pattern="\d*">
				</div>
				<div class="col-6 form-group">
					<label for="season">Season</label>
					<select id="season" class="custom-select">
						<option value="spring" selected>Spring</option>
						<option value="summer">Summer</option>
						<option value="fall">Fall</option>
						<option value="winter">Winter</option>
					</select>
				</div>
				<div class="col-3 form-group">
					<label for="year">Year</label>
					<input type="number" id="year" class="form-control" placeholder="1" min="1" pattern="\d*">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
