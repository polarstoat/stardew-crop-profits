<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Stardew Crop Profits</title>
	<meta name="description" content="A tool to help you calculate how much profit you can make from farming crops in Stardew Valley">

	<link rel="stylesheet" href="css/bootstrap.custom.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/main.js"></script>
</head>
<body>
	<header>
		<div class="container">
			<h1 class="h4">ðŸŒ± Stardew Crop Profits</h1>
			<p class="small">Calculates the most profitable crops to plant from the current date</p>
		</div>
	</header>
	<form class="date-form stardew-valley-menu-style">
		<div class="container">
			<div class="form-row">
				<div class="col-3 form-group">
					<label for="day">Day</label>
					<input type="number" id="day" class="form-control" placeholder="1" min="1" max="28" pattern="\d*">
				</div>
				<div class="col-6 form-group">
					<label for="season">Season</label>
					<select id="season" class="custom-select">
						<option value="spring" selected>Spring</option>
						<option value="summer">Summer</option>
						<option value="fall">Fall</option>
						<option value="winter">Winter</option>
					</select>
				</div>
				<div class="col-3 form-group">
					<label for="year">Year</label>
					<input type="number" id="year" class="form-control" placeholder="1" min="1" pattern="\d*">
				</div>
			</div>
			<div class="form-row">
				<div class="col-6 form-group">
					<label for="profitType">Show profit as</label>
					<select id="profitType" class="custom-select">
						<option value="minimum" selected>Minimum</option>
						<option value="average">Average</option>
					</select>
				</div>
				<div class="col-6 form-group">
						<label>Seeds</label>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="payForSeeds" checked>
							<label class="form-check-label" for="payForSeeds">Pay for seeds</label>
						</div>
					</div>
				<div class="col-6 form-group">
					<label for="farmingLevel">Farming level</label>
					<input type="number" id="farmingLevel" class="form-control" placeholder="0" min="0" max="10" pattern="\d*">
				</div>
				<div class="col-6 form-group">
					<label>Professions</label>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="tiller">
						<label class="form-check-label" for="tiller"><span class="icon profession tiller"></span>Tiller<small class="text-muted d-none d-sm-inline"> (Crops worth 10% more)</small></label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="agriculturist">
						<label class="form-check-label" for="agriculturist"><span class="icon profession agriculturist"></span>Agriculturist<small class="text-muted d-none d-sm-inline"> (All crops grow 10% faster)</small></label>
					</div>
				</div>
				<div class="col-6 col-md-4">
					<div class="form-group">
						<label>Seed sources</label>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="generalStore" checked>
							<label class="form-check-label" for="generalStore">Pierre's<span class="d-none d-sm-inline"> General Store</span></label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="jojaMart" checked>
							<label class="form-check-label" for="jojaMart">JojaMart</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="oasis" checked>
							<label class="form-check-label" for="oasis">Oasis</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="travelingCart">
							<label class="form-check-label" for="travelingCart">Traveling Cart</label>
						</div>
					</div>
				</div>
				<div class="col-6 col-md-4 form-group">
					<label>Fertilizer</label>
					<div class="form-check">
						<input class="form-check-input" type="radio" id="noFertilizer" name="fertilizer" checked>
						<label class="form-check-label" for="noFertilizer">None</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" id="basicFertilizer" name="fertilizer">
						<label class="form-check-label" for="basicFertilizer">Basic Fertilizer</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" id="qualityFertilizer" name="fertilizer">
						<label class="form-check-label" for="qualityFertilizer">Quality Fertilizer</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" id="speedGro" name="fertilizer">
						<label class="form-check-label" for="speedGro">Speed-Gro</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" id="deluxeSpeedGro" name="fertilizer">
						<label class="form-check-label" for="deluxeSpeedGro"><abbr class="d-sm-none" title="Deluxe">Dlx.</abbr><span class="d-none d-sm-inline">Deluxe</span> Speed-Gro</label>
					</div>
				</div>
			</div>
		</div>
	</form>
	<section class="container">
		<div class="table-responsive">
			<table id="results" class="table">
				<thead>
					<tr>
						<th scope="col">Crop</th>
						<th scope="col">Gold per Day</th>
						<th scope="col">Total Growing Days</th>
						<th scope="col">Harvests</th>
						<th scope="col">Yield</th>
						<th scope="col">Sell Price</th>
						<th scope="col">Seed Price</th>
						<th scope="col">Profit</th>
					</tr>
				</thead>
				<tbody>
					<tr class="loading">
						<td colspan="8">Loading crop data...</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
